<div class="post-body" *ngIf="showPost">
  <h2>{{post.fields.title}}</h2>

  <img
    src="{{post.fields.postImage.fields.file.url}}"
    alt="{{post.fields.postImage.fields.title}}"
  />
  <h3>
    Published Date: {{post.fields.publishedDate}}
  </h3>

  <div class="post-content" [innerHTML]="post.fields.post | mdToHtml"></div>

</div>
